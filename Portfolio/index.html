<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Your Portfolio</h1>
    </header>

    <section>
      <form action="#" method="post">
        <div class="outer_div">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" />
        </div>
        <div class="outer_div">
          <label for="tagline">Tagline or Brief Introduction:</label>
          <input type="text" id="tagline" name="tagline" />
        </div>
        <div class="outer_div">
          <label for="college">College:</label>
          <input type="text" id="college" name="college" />
        </div>
        <div class="outer_div">
          <label for="degree">Degree Program and Major:</label>
          <input type="text" id="degree" name="degree" />
        </div>
        <div class="outer_div">
          <label for="graduationYear">Expected Graduation Year:</label>
          <input type="text" id="graduationYear" name="graduationYear" />
        </div>
        <div class="outer_div">
          <label for="skills">Skills (comma-separated):</label>
          <input type="text" id="skills" name="skills" />
        </div>
        <div class="outer_div">
          <label for="projects">Projects (comma-separated):</label>
          <textarea id="projects" name="projects" rows="4"></textarea>
        </div>
        <div class="outer_div">
          <label for="experience">Internships/Work Experience:</label>
          <textarea id="experience" name="experience" rows="4"></textarea>
        </div>
        <div class="outer_div">
          <label for="achievements">Achievements:</label>
          <textarea id="achievements" name="achievements" rows="4"></textarea>
        </div>
        <div class="outer_div">
          <label for="certifications">Certifications (comma-separated):</label>
          <input type="text" id="certifications" name="certifications" />
        </div>
        <div class="outer_div">
          <label for="contactEmail">Professional Email Address:</label>
          <input type="email" id="contactEmail" name="contactEmail" />
        </div>
        <div class="outer_div">
          <label for="socialMedia"
            >Links to LinkedIn, GitHub, or other profiles:</label
          >
          <input type="text" id="socialMedia" name="socialMedia" />
        </div>

        <button type="button" id="submit">Submit</button>
      </form>
    </section>
    <script src="route.js"></script>
  </body>
</html>
